<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/board.css"/>
  </head>
  <body>

    <svg version="1.1"
         baseProfile="full"
         width="300" height="400"
         xmlns="http://www.w3.org/2000/svg">
    
      <rect width="100%" height="100%" fill="grey" />
  
      <!-- CIRCLES -->
      <g id="grp_circles" fill="white">
        <!-- top circle -->
        <circle id="A" cx="150" cy="50" r="25"/>
        <!-- first row of circles -->
        <circle id="B" cx="50" cy="150" r="25"/>
        <circle id="C" cx="150" cy="150" r="25"/>
        <circle id="D" cx="250" cy="150" r="25"/>
        <!-- second row of circles -->
        <circle id="E" cx="50" cy="250" r="25"/>
        <circle id="F" cx="150" cy="250" r="25"/>
        <circle id="G" cx="250" cy="250" r="25"/>
        <!-- bottom circle -->
        <circle id="H" cx="150" cy="350" r="25"/>
      </g>
  
      <!-- LINES -->
      <g id="grp_lines" stroke="white" stroke-width="1.5px">
        <!-- top vertical -->
        <line x1="150" y1="75" x2="150" y2="125"/>
        <!-- top diagonals -->
        <line x1="132.5" y1="67.5" x2="67.5" y2="132.5"/>
        <line x1="167.5" y1="67.5" x2="232.5" y2="132.5"/>
        <!-- first row horizontals -->
        <line x1="75" y1="150" x2="125" y2="150"/>
        <line x1="175" y1="150" x2="225" y2="150"/>
        <!-- inter-row vertical joins -->
        <line x1="50" y1="175" x2="50" y2="225"/>
        <line x1="150" y1="175" x2="150" y2="225"/>
        <line x1="250" y1="175" x2="250" y2="225"/>
        <!-- inter-row diagonals -->
        <line x1="67.5" y1="167.5" x2="132.5" y2="232.5"/>
        <line x1="132.5" y1="167.5" x2="67.5" y2="232.5"/>
        <line x1="167.5" y1="167.5" x2="232.5" y2="232.5"/>
        <line x1="232.5" y1="167.5" x2="167.5" y2="232.5"/>
        <!-- second row horizontals -->
        <line x1="75" y1="250" x2="125" y2="250"/>
        <line x1="175" y1="250" x2="225" y2="250"/>
        <!-- bottom vertical -->
        <line x1="150" y1="275" x2="150" y2="325"/>
        <!-- bottom diagonals -->
        <line x1="67.5" y1="267.5" x2="132.5" y2="332.5"/>
        <line x1="232.5" y1="267.5" x2="167.5" y2="332.5"/>
      </g>
  
      <!-- TEXT -->
      <g id="grp_text" text-anchor="middle">
        <text id="txt_A" x="150" y="50" dy=".3em" stroke-width="2px"></text>
        <text id="txt_B" x="50" y="150" dy=".3em"></text>
        <text id="txt_C" x="150" y="150" dy=".3em"></text>
        <text id="txt_D" x="250" y="150" dy=".3em"></text>
        <text id="txt_E" x="50" y="250" dy=".3em"></text>
        <text id="txt_F" x="150" y="250" dy=".3em"></text>
        <text id="txt_G" x="250" y="250" dy=".3em"></text>
        <text id="txt_H" x="150" y="350" dy=".3em"></text>
      </g>
  
    </svg>
    
    <script src="./js/jquery-2.2.2.js"></script>
<!--    <script src="./js/graph.js"></script>-->
<!--    <script src="./js/cytoscape/cytoscape.js"></script>-->
    <script src='./js/globals.js'></script>
    <script src='./js/game.js'></script>
    <script>
        $('circle').bind('click', move);
        
        /* init's */
        setValid('0');
    </script>
  </body>
</html>
